<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Title -->
	<title>Form Design</title>
</head>
<body>
	<div class="mainbg">
		<!-- From html structure -->
		<div class="form-box">
			<div class="form-row">
				<div class="form-left">
					<img src="img/image.png" class="img-fluid">
				</div>
				<div class="form-right">
					<div class="right-con">
						<h2>Student Registration Form</h2>
						<form>
							<div class="formgroup d-flex">
								<input type="text" name="" placeholder="First Name" class="formmanage inp-control" required>
								<input type="text" name="" placeholder="Last Name" class="formmanage inp-control" required>
								
							</div>
							<div class="formgroup">
								<input type="text" name="" placeholder="Address" class="formmanage" required>
							</div>
							<div class="formgroup gen-mod">
								<span>Gender:</span>
								<input type="radio" name="gender" class="radio-p">
								<label>Male</label>
								<input type="radio" name="gender" class="radio-p">
								<label>Fimale</label>
								<input type="radio" name="gender" class="radio-p">
								<label>Other</label>
							</div>
							<div class="formgroup  d-flex">
								<select class="formmanage inp-control2">
									<option>GPA</option>
									<option>A+</option>
									<option>A</option>
									<option>A-</option>

								</select>
								<select class="formmanage inp-control2">
									<option>City</option>
									<option>Dhaka</option>
									<option>Rajshahi</option>
									<option>Sylhet</option>

								</select>
							</div>
							<div class="formgroup">
								<input type="number" name="" placeholder="Pincode" class="formmanage">
							</div>
							<div class="formgroup">
								<input type="text" name="" placeholder="Course" class="formmanage">
							</div>
							<div class="formgroup">
								<input type="email" name="" placeholder="Email" class="formmanage" required>
							</div>
							<div class="formgroup balign">
								<button class="sbutton resetbtn">Reset All</button>
								<button type="submit" class="sbutton bsubmit">Submit</button>

							</div>

						</form>
					</div>
					
				</div>
			</div>
			
		</div>
		
	</div>

</body>
</html>
